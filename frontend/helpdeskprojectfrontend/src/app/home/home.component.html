<div class="container">
  
  <h1 class="titulo">Dashboard Helpdesk</h1>
  <p class="subtitulo">Visão geral do sistema de chamados</p>

  <div class="dashboard-cards">
    
    <!-- Card ABERTOS -->
    <mat-card class="card card-aberto">
      <div class="card-content">
        <div class="text">
          <h3>Chamados Abertos</h3>
          <h1>{{ abertos }}</h1>
        </div>
        <mat-icon class="icon">error_outline</mat-icon>
      </div>
    </mat-card>

    <!-- Card ANDAMENTO -->
    <mat-card class="card card-andamento">
      <div class="card-content">
        <div class="text">
          <h3>Em Andamento</h3>
          <h1>{{ andamento }}</h1>
        </div>
        <mat-icon class="icon">schedule</mat-icon>
      </div>
    </mat-card>

    <!-- Card ENCERRADOS -->
    <mat-card class="card card-encerrado">
      <div class="card-content">
        <div class="text">
          <h3>Encerrados</h3>
          <h1>{{ encerrados }}</h1>
        </div>
        <mat-icon class="icon">check_circle</mat-icon>
      </div>
    </mat-card>

  </div>

  <!-- Imagem Ilustrativa (Opcional, preenche o espaço vazio) -->
  <div class="ilustracao">
    <img src="assets/img/dashboard-img.svg" alt="Dashboard Helpdesk" onerror="this.style.display='none'">
  </div>

</div>
