<div class="login-bg">
  <div class="login-card">
    <!-- TÍTULO PRINCIPAL E NOME PERSONALIZADO -->
    <h1 class="login-title">
      Help Desk - Estágio Supervisionado 2
      <br>
      <span class="login-subtitle">por Leticia Pimentel</span>
    </h1>

    <!-- FORMULÁRIO DE LOGIN (mantive seu form e bindings) -->
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-card-content>

        <!-- CAMPO E-MAIL/USERNAME -->
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>E-mail (Username)</mat-label>
          <input matInput 
                 formControlName="email" 
                 type="email" 
                 placeholder="ex: bill@mail.com" 
                 required>
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Por favor, insira um e-mail válido.
          </mat-error>
        </mat-form-field>

        <!-- CAMPO SENHA -->
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput 
                 formControlName="senha" 
                 type="password" 
                 required>
          <mat-error *ngIf="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched">
            A senha é obrigatória.
          </mat-error>
        </mat-form-field>
        
      </mat-card-content>

      <mat-card-actions class="actions">
        <button mat-raised-button 
                color="primary" 
                type="submit" 
                [disabled]="loginForm.invalid"
                class="btn-login">
          Login
        </button>
      </mat-card-actions>
    </form>
  </div>
</div>
